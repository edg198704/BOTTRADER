# Configuration for the Enterprise Trading Bot

api:
  # Exchange API credentials
  # It is highly recommended to use environment variables for production API keys.
  # Example: API_KEY: ${ENV_API_KEY}
  api_key: "YOUR_API_KEY"
  api_secret: "YOUR_API_SECRET"
  base_url: "https://api.exchange.com" # Example: Binance, Bybit, etc.
  websocket_url: "wss://stream.exchange.com" # Example: Binance, Bybit, etc.

market_data:
  # Market data subscription details
  symbol: "BTCUSDT"
  interval: "1m" # Candlestick interval (e.g., 1m, 5m, 1h)
  limit: 100 # Number of historical data points to fetch

strategy:
  # Strategy specific parameters
  symbol: "BTCUSDT" # Trading pair
  quantity: 0.001 # Base quantity for orders
  # Example strategy parameters (e.g., for a simple moving average crossover)
  fast_ma_period: 10
  slow_ma_period: 30
  # Add more strategy-specific parameters here

risk_management:
  # Risk management parameters
  max_position_size: 0.01 # Maximum total position size in base asset (e.g., BTC)
  stop_loss_percent: 0.01 # Percentage below entry price to set stop loss (e.g., 0.01 for 1%)
  take_profit_percent: 0.02 # Percentage above entry price to set take profit (e.g., 0.02 for 2%)
  max_daily_drawdown_percent: 0.05 # Max percentage loss from daily high equity
  max_open_orders: 5 # Maximum number of open orders at any time

logging:
  level: INFO # DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: bot_enterprise.log
  max_bytes: 10485760 # 10 MB
  backup_count: 5
