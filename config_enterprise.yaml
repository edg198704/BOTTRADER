# Central configuration file for the modular trading bot

initial_capital: 10000.0

exchange:
  name: "MockExchange" # Use "MockExchange" for testing or a ccxt-supported exchange like "binance"
  api_key: "YOUR_API_KEY" # For live trading, use environment variables instead
  api_secret: "YOUR_API_SECRET" # For live trading, use environment variables instead
  testnet: true

strategy:
  name: "AIEnsembleStrategy" # Can be "AIEnsembleStrategy" or "SimpleMACrossoverStrategy"
  symbol: "BTC/USDT"
  interval_seconds: 60
  ai_ensemble:
    feature_columns: ['close', 'rsi', 'macd', 'volume']
    confidence_threshold: 0.60
    model_path: "models/ensemble"
    use_regime_filter: true
    retrain_interval_hours: 24
    training_epochs: 10
  simple_ma:
    fast_ma_period: 10
    slow_ma_period: 20

risk_management:
  max_position_size_usd: 1000.0
  max_daily_loss_usd: 500.0
  max_open_positions: 5
  circuit_breaker_threshold: -0.10
  use_trailing_stop: true
  atr_stop_multiplier: 2.0
  stop_loss_fallback_pct: 0.05
  risk_per_trade_pct: 0.01

database:
  path: "position_ledger.db"

telegram:
  bot_token: "YOUR_TELEGRAM_BOT_TOKEN" # Optional: For remote control. Use environment variables in production.
  admin_chat_ids: [123456789] # Optional: Your Telegram chat ID

logging:
  level: "INFO"
  file_path: "logs/trading_bot.log"
  use_json: true
