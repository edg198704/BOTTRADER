version: '3.8'

services:
  influxdb:
    image: influxdb:2.7
    container_name: quantum_influxdb
    ports:
      - "8086:8086"
    env_file:
      - .env
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    networks:
      - quantum_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: quantum_grafana
    ports:
      - "3000:3000"
    depends_on:
      influxdb:
        condition: service_healthy
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    networks:
      - quantum_net
    restart: unless-stopped

  trading_bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: quantum_bot
    depends_on:
      influxdb:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models
      - ./backtest_data:/app/backtest_data
      - ./position_ledger.db:/app/position_ledger.db
      - ./optimizer_state.json:/app/optimizer_state.json
      # Mount config to allow hot-reloading if implemented, or easy editing
      - ./config_enterprise.yaml:/app/config_enterprise.yaml
    networks:
      - quantum_net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'

volumes:
  influxdb_data:
  influxdb_config:
  grafana_data:

networks:
  quantum_net:
    driver: bridge
